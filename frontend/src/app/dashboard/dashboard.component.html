<section>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Jack's Auto Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" type="button" (click)="getNotification(0)">Dashboard</a>
        </li>
        <li class="nav-item dropdown active drop-menu">
          <a class="nav-link dropdown-toggle" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reports</a>
          <div class="dropdown-menu reports" aria-labelledby="dropdown04">
            <a class="dropdown-item" (click)="getNotification(5)">Entry</a>
            <a class="dropdown-item" (click)="getNotification(6)">Registration</a>
            <a class="dropdown-item" (click)="getNotification(7)">Production</a>
            <!-- <a class="dropdown-item" (click)="getNotification(7)">Users</a> -->
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0 drop-menu" id="dash-form">
        <input class="form-control mr-sm-2" type="search" id="searchChasis" name="searchChasis" #searchChasis placeholder="Search Chasis" aria-label="Search" >
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="search(searchChasis.value)">Search</button>
      </form>
      <a class="dash-logout" (click)="logout()">Lougout</a>
    </div>
  </nav>

  <main role="main" class="text-center">
    <div class="container dash-main">
      <ng-template [ngIf]="entryCards === true">
        <app-admin-card (notifyParent)="getNotification($event)"></app-admin-card>
      </ng-template>
      <ng-template [ngIf]="userForm === true">
        <app-user></app-user>
      </ng-template>
      <ng-template [ngIf]="newEntryForm === true">
        <app-entry></app-entry>
      </ng-template>
      <ng-template [ngIf]="registryForm === true">
        <app-registration></app-registration>
      </ng-template>
      <ng-template [ngIf]="prodForm === true">
        <app-production></app-production>
      </ng-template>
      <ng-template [ngIf]="entryTbl === true">
        <app-entry-tbl></app-entry-tbl>
      </ng-template>
      <ng-template [ngIf]="registerTbl === true">
        <app-register-tbl></app-register-tbl>
      </ng-template>
      <ng-template [ngIf]="prodTbl === true">
        <app-production-tbl></app-production-tbl>
      </ng-template>
      <ng-template [ngIf]="searchChasisResult === true">
        <app-search-result></app-search-result>
      </ng-template>
    </div>
  </main>
</section>
