  <main role="main" class="text-center">
    <div class="container dash-main">
      <ng-template [ngIf]="entryCards === true">
        <app-admin-card (notifyParent)="getNotification($event)"></app-admin-card>
      </ng-template>
      <ng-template [ngIf]="userForm === true">
        <app-user></app-user>
      </ng-template>
      <ng-template [ngIf]="newEntryForm === true">
        <app-entry></app-entry>
      </ng-template>
      <ng-template [ngIf]="registryForm === true">
        <app-registration></app-registration>
      </ng-template>
      <ng-template [ngIf]="prodForm === true">
        <app-production></app-production>
      </ng-template>
      <ng-template [ngIf]="entryTbl === true">
        <app-entry-tbl></app-entry-tbl>
      </ng-template>
      <ng-template [ngIf]="registerTbl === true">
        <app-register-tbl></app-register-tbl>
      </ng-template>
      <ng-template [ngIf]="prodTbl === true">
        <app-production-tbl></app-production-tbl>
      </ng-template>
    </div>
  </main>
